<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice3</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <strong>ID : </strong><input type="text" name="userId" required> <button type="button">중복확인</button><br>
                <strong>비밀번호 : </strong><input type="password" name="userPwd" required><br>
                <strong>비밀번호 확인 : </strong><input type="password" required><br>
                <strong>Email : </strong><input type="text" name="email" required>@
                <select name="email">
                    <option value="naver.com">naver.com</option>
                    <option value="google.com">google.com</option>
                    <option value="daum.net">daum.net</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>추가정보</legend>
                프로필 사진 : <input type="file" name="profile"><br><br>
                성별 : <label>
                            <input type="radio" name="gender" value="man">남자
                        </label>
                        <label>
                            <input type="radio" name="gender" value="woman">여자
                        </label><br><br>
                생년월일 : <input type="date"><br><br>
                취미 <br>
                <label>
                    <input type="checkbox" name="hobby" value="baseball">야구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="basketball">농구
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="football">축구<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="study">공부
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="music">음악감상<br>
                </label>
                <label>
                    <input type="checkbox" name="hobby_etc" value="other">기타<input type="text" name="hobby_etc">
                </label>
                <br>
                자기소개 : <textarea name="intro"></textarea>
            </fieldset>

            <br>
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button type="button">이전으로</button>
        </fieldset>

    </form>
</body>
</html>
