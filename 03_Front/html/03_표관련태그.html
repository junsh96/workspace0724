<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 주로 사용.
        행과 열로 이루어져있고, 행과 열이 만나는 지점을 셀.
        <table></table>: 기본적인 표를 생성
        <tr></tr> : 한 행.
        <th></th> : 제목 셀
        <td></td> : 일반 셀.
    -->
    <h1>기본적인 표 작성</h1>
    <table border="1">
        <caption><b>휴대폰의 종류</b></caption>
        <tr>
            <th>모델명</th>
            <th>제조사</th>
            <th>홈페이지</th> 
        </tr>
        <tr>
            <td>갤럭시 s22</td>
            <td>삼성</td>
            <td>samsung</td>
        </tr>
         <tr>
            <td>아이폰16</td>
            <td>애플</td>
            <td>apple</td>
        </tr>

    </table>

    <br>

    <h1>표의 행과 열을 병합하는 속성</h1>
    <!--
        셀(th,td)태그의 속성을 이용해서 행 또는 열을 병합할 수 있음
        colspan = "2" : 2개의 열을 병합
        rowspan = "2" : 2개의 행을 병합
    -->
    
    <h3>이력서</h3>
    <table border="1">
        <tr>
            <td width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="200">ㅇㅇㅇ</td>
        </tr>

    </table>

    <table border="1">
        <tr>
            <td width="130" height="130" colspan="2" rowspan="2">사진</td>
            <td width="80">이름</td>
            <td width="200">ㅇㅇㅇ</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td >000-0000-0000</td>
        </tr>
        <tr>
            <td height="50">주소</td>
            <td colspan="3">ㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇㅇ</td>
        </tr>
        <tr>
            <td colspan="2">자기소개</td>
            <td colspan="2">안녕하세요 저는 ㅇㅇㅇ입니다.
                안녕하세요 저는 ㅇㅇㅇ입니다.
                안녕하세요 저는 ㅇㅇㅇ입니다.
                안녕하세요 저는 ㅇㅇㅇ입니다.
            </td>
        </tr>

    </table>

    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ㅇㅇㅇ</td>
                <td>20</td>
                <td>ㅇㅇㅇ</td>
            </tr>
            <tr>
                <td>ㅇㅇㅇ</td>
                <td>20</td>
                <td>ㅇㅇㅇ</td>
            </tr>
            <tr>
                <td>ㅇㅇㅇ</td>
                <td>20</td>
                <td>ㅇㅇㅇ</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
