<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>
    <!--<img src="추가하려는 이미지 경로" [alt="이미지 설명 문구"] width="" height=""> -->
    <h3>src속성</h3>
    <p>불러올 이미지 리소스의 경로</p>
    <!--상대 경로-->
    <img src="./images/window.PNG" [alt="상대경로테스트"] width="100" height="100">
    <!--절대 경로-->
    <img src="/HTML/images/window.PNG" [alt="절대경로테스트"] width="100" height="100">

    <h3>alt속성</h3>
    <p>
        이미지의 경로가 잘못되었거나 이미지를 제대로 불러올수 없을때 대체 텍스트.
        시각장애인들을 위한 스크린 리더에서 이미지를 읽어주는 설명 문구.
    </p>

    <h3>width/height</h3>
    <h4>고정길이 px  화면 사이즈와 상관없이 고정 크기</h4>
    <h4>가변길이 %  화면 사이즈 또는 부모요소 사이즈에 따라 이미지 크기 조정</h4>

    <hr>

    <h1>오디오 관련 태그</h1>

    <!--     
        <audio src="파일 경로" controls autoplay loop></audio>
        controls : 재생도구 출력여부
        autoplay : 자동 재생 (브라우저별 지원 x)
        loop : 반복 재생
    -->
    <audio src="파일 경로" controls autoplay loop></audio>

    <br>

    <h1>비디오 관련 태그</h1>
    <video src="파일경로" controls autoplay loop width="100" height="100" poster="">

    </video>




</body>
</html>
