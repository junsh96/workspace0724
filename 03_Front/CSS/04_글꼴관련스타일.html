<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>글꼴관련스타일</title>
    <style>
        p{
            font-size: 24px;
        }
        #ff1{
            font-family: 궁서체;
        }
        #ff2{
            font-family: 고딕체;
        }
        #ff3{
            font-family: 'Courier New', Courier, monospace;
        }

        #ff4{
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            font-variation-settings:
                "wdth" 100;
            }
    </style>
</head>
<body>
    <h1>글꼴 관련 스타일</h1>

    <h3>font-family : 글꼴을 지정할 때 사용</h3>
    <pre>선택자{font-famliy : 글꼴명;}</pre>
    
    <p id="ff1">글꼴테스트</p>
    <p id="ff2">글꼴테스트</p>
    <p id="ff3">글꼴테스트</p>

    <p>
        웹 폰트 제공 사이트 : 
        구글 웹 폰트 
    </p>

    <p id="ff4">글꼴테스트</p>

    <h3>font-size : 글꼴의 크기를 변겅할 때 사용</h3>
    <pre>선택자{font-size: 크기(px,em,rm,pt)}</pre>

    <h3>font-weight : 글꼴의 굵기를 표현할때 사용</h3>
    <pre>선택자{font-weight : normal | bold | lighter | 100~900}</pre>

    
</body>
</html>
